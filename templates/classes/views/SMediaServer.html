<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
  <!--- подгрузка css темы --->
  <link rel="stylesheet" href="<#ROOTHTML#>bootstrap/css/bootstrap[#if '<#SETTINGS_THEME#>'=='dark'#]_dark[#endif#].min.css" type="text/css"></link>
 </head>
<body>
 <div name="%.object_title%" style="width:320px; text-align:center; align:center; font-family: monospace;">
  <div class="device-details" style="font-size: 150%; text-align:center; font-family: monospace; ">
   <img src="%.Logo%" alt="Логотип устройства" style="width:36px; "></img>
  </div>
  <div class="group"> 
   <button onClick='callMethod("%.getFileList"); return %.object_title%();' class="btn btn-custom">
    <span title="Get filelist" id="Get filelist" class="glyphicon glyphicon-list-alt aligned"> Получить список файлов</span>
   </button> 
  </div>
   <div id="%.object_title%" style="display: none;">%.havedfiles% - файлов обработано.</div>
</div>
<!--- скрипт формирования отчета --->         
<script type = "text/javascript">

function %.object_title%(){
  document.getElementById("%.object_title%").style.display = "block";
  setTimeout(function(){$('#%.object_title%').fadeOut()}, 3000);
};

</script>

 </body>
</html>
